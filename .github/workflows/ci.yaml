name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  validation:
    name: 🛡️ Project validation
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Gradle wrapper validation
        uses: gradle/wrapper-validation-action@v1

  build_test:
    name: 🧪 Build && Tests
    runs-on: ubuntu-latest
    needs: validation

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Java setup
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Change Gradle wrapper permissions
        run: chmod +x ./gradlew

      - name: Build && Run Tests
        run: ./gradlew build test

  sonarqube:
    name: 📊 SonarQube Analysis
    runs-on: ubuntu-latest
    needs: build_test

    steps:
      - name: Code checkout
        uses: actions/checkout@v4

      - name: Java setup
        uses: actions/setup-java@v4
        with: 
          java-version: '21'
          distribution: 'zulu'
 
      - name: Build project
        run: ./gradlew clean build -x test
 
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=marcoselli_uaifood-order
            -Dsonar.organization=marcoselli
            -Dsonar.sources=src/main/kotlin
            -Dsonar.tests=src/test/kotlin
            -Dsonar.test.inclusions=**/*Test*
            -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
            -Dsonar.language=kotlin
            -Dsonar.kotlin.version=1.9.25
